<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Burger website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="main-content">
        <header id="gotop">
            <div class="header-content">
                <div class="logo">
                    <img src="./images/logo.svg" alt="Foodie Burger Logo">
                </div>
                <div class="hamburger-menu-container">
                    <div>
                        <span class="hamburger-icon">&#9776;</span>
                    </div>
                </div>
                <nav>
                    <span class="close-icon">&times;</span>
                    <a href="#Top-Picks">Top Picks</a>
                    <a href="#Whopper">Whopper</a>
                    <a href="#Stunner-Menu">Stunner Menu</a>
                    <a href="#New-Foodie-Collection">New Foodie Collection</a>
                    <a href="#Deal-of-the-day">Deal of the day</a>
                </nav>
            </div>
        </header>
        <main>
            <section class="hero-section">
                <div class="img-container">
                    <img src="./images/hero-image.png">
                </div>
                <p>Well, You can't resist anymore</p>
            </section>
            <section class="section" id="Top-Picks">
                <h2>Top Picks</h2>
                <div class="img-container">
                    <img src="./images/burger-1.png">
                </div>
            </section>
            <section class="section" id="Whopper">
                <h2>Whopper</h2>
                <div class="img-container">
                    <img src="./images/burger-2.png">
                </div>
            </section>
            <section class="section" id="Stunner-Menu">
                <h2>Stunner Menu</h2>
                <div class="img-container">
                    <img src="./images/burger-3.png">
                </div>
            </section>
            <section class="section" id="New-Foodie-Collection">
                <h2>New Foodie Collection</h2>
                <div class="img-container">
                    <img src="./images/burger-4.png">
                </div>
            </section>
            <section class="section" id="Deal-of-the-day">
                <h2>Deal of the day</h2>
                <div class="img-container">
                    <img src="./images/burger-5.png">
                </div>
            </section>

            <footer>
        <header id="gotop">
                <h3 class="go-to-top"><a href="#gotop">Go To Top</a></h3>
                <p class="footer-text">Made By Self</p>
            </footer>
        </main>
    </div>


<!-- script js link here -->
    <script src="script.js"></script>
</body>
</html>
